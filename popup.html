<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Demo Prep Tool</title>
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 15px 0;
      color: #333;
    }

    .status {
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      font-size: 13px;
      display: none;
    }

    .status.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .info-section {
      background-color: #f8f9fa;
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 15px;
      font-size: 13px;
    }

    .info-section strong {
      display: block;
      margin-bottom: 5px;
      color: #495057;
    }

    .info-section .value {
      color: #007bff;
      word-break: break-all;
    }

    .info-section .empty {
      color: #6c757d;
      font-style: italic;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }

    .secondary-button {
      background-color: #6c757d;
    }

    .secondary-button:hover {
      background-color: #545b62;
    }

    #loading {
      display: none;
      text-align: center;
      padding: 10px;
      color: #007bff;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #007bff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Demo Prep Tool</h1>

  <div id="status" class="status"></div>

  <div class="info-section">
    <strong>Target URL:</strong>
    <div id="targetUrl" class="value empty">Not configured</div>
  </div>

  <div class="info-section">
    <strong>Domains to Clear:</strong>
    <div id="domains" class="value empty">Not configured</div>
  </div>

  <button id="prepBtn">Prepare for Demo</button>
  <button id="optionsBtn" class="secondary-button">Configure Settings</button>

  <div id="loading">
    <div class="spinner"></div>
    <p>Preparing demo...</p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
